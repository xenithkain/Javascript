<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sprite Sheet Animator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="controls-window" class="controls-window window">
            <div id="image-upload-box">
                Upload Image
                <input type="file" id="imageInput" accept="image/*" />
            </div>
        </div>
        <div id="viewport-window" class="viewport-window window">
            <canvas
                id="main-canvas"
                width="600"
                height="600"
                class="main-canvas"
            ></canvas>
        </div>

        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sprite Sheet Animator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="controls-window" class="controls-window window">
            <div id="image-upload-box">
                Upload Image
                <input type="file" id="imageInput" accept="image/*" />
            </div>
            <div class="grid-controls">
                <label>Row Amount</label>
                <input
                    type="number"
                    class="row-amount-input"
                    id="rowAmountInput"
                    value="0"
                    step="1"
                />
                <label>Frame Amount</label>
                <input
                    type="number"
                    class="frame-amount-input"
                    id="frameAmountInput"
                    value="0"
                    step="1"
                />
                <label>Cell Size</label>
                <div class="options-box">
                    <div class="horizontal">
                        <div class="horizontal">
                            X
                            <input
                                type="number"
                                class="cell-width-input"
                                id="cellWidthInput"
                                value="0"
                                step="1"
                            />
                        </div>
                        <div class="horizontal">
                            Y
                            <input
                                type="number"
                                class="cell-height-input"
                                id="cellHeightInput"
                                value="0"
                                step="1"
                            />
                        </div>
                    </div>
                </div>
                <label>Gap Size</label>

                <div class="options-box">
                    <div class="horizontal">
                        <div class="horizontal">
                            X
                            <input
                                type="number"
                                class="gap-x-input"
                                id="gapXInput"
                                value="0"
                                step="1"
                            />
                        </div>
                        <div class="horizontal">
                            Y
                            <input
                                type="number"
                                class="gap-y-input"
                                id="gapYInput"
                                value="0"
                                step="1"
                            />
                        </div>
                    </div>
                </div>
                <div class="horizontal">
                    <label>Frames per second</label>
                    <h3 id="frames-per-second-amount"></h3>
                </div>

                <input
                    id="frames-per-second-input"
                    type="range"
                    step="1"
                    max="60"
                />
                <button
                    class="submit-grid-controls-button"
                    id="submit_grid_controls_button"
                >
                    Submit
                </button>
            </div>
        </div>
        <div id="viewport-window" class="viewport-window window">
            <canvas
                id="main-canvas"
                width="400"
                height="400"
                class="main-canvas"
            ></canvas>
            <canvas
                id="animation-canvas"
                width="400"
                height="400"
                class="animation-canvas"
            ></canvas>
        </div>

        <script src="main.js"></script>
    </body>
</html>

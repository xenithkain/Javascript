<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sprite Sheet Animator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="controls-window" class="controls-window window">
            <div id="image-upload-box">
                Upload Image
                <input type="file" id="imageInput" accept="image/*" />
            </div>
            <div class="grid-controls">
                <label>Number of cells</label>
                <input
                    type="text"
                    class="number-input-box"
                    id="number_cells_input"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <label>Cell size X</label>
                <input
                    type="text"
                    class="number-input-box"
                    id="cell_size_x_input"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <label>Cell size Y</label>
                <input
                    type="text"
                    class="number-input-box"
                    id="cell_size_y_input"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <label>Number of cells in row</label>
                <input
                    type="text"
                    class="number-input-box"
                    id="number-cells-row"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <label>Gap size</label>
                <input
                    type="text"
                    class="number-input-box"
                    id="gap-size"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <button
                    class="submit-grid-controls-button"
                    id="submit_grid_controls_button"
                >
                    Submit
                </button>
            </div>
        </div>
        <div id="viewport-window" class="viewport-window window">
            <canvas
                id="main-canvas"
                width="600"
                height="600"
                class="main-canvas"
            ></canvas>
        </div>

        <script src="main.js"></script>
    </body>
</html>
